<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registro Producto</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>
<body>

    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <h1 align="center">Ingresar Producto</h1>
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-body">
                    <h2 class="title">Registrar</h2>
                    <form th:action="@{/formProducto}" th:object="${product}" method="post">
                        <div class="input-group">
                        	<label>Nombre del Producto</label>
                            <input class="input--style-3" type="text" th:field="*{nombre}" placeholder="Nombre Producto">
                            <span th:errors="*{nombre}" style="color:#E81505"></span>
                        </div>
                        
                     	<div class="input-group">
                        	<label>Descripcion del Producto</label>
                            <input class="input--style-3" type="text" th:field="*{descripcion}" placeholder="Descripcion">
                            <span th:errors="*{descripcion}" style="color:#E81505"></span>
                        </div>
                        
                      	<div class="input-group">
                        	<label>Precio del Producto</label>
                            <input class="input--style-3" type="number" th:field="*{precio}" placeholder="Precio">
                            <span th:errors="*{precio}" style="color:#E81505"></span>
                        </div>
                        
                        <div class="input-group">
                        	<label>Fecha de vencimiento del Producto</label>
                            <input class="input--style-3" type="text" th:field="*{vencimiento}" placeholder="dd/mm/aaaa">
                            <span th:errors="*{vencimiento}" style="color:#E81505"></span>
                        </div>
                      
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
</body>
</html>
